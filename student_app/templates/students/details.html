<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
 <title>Profile of {{student.prenom}}</title>
</head>
<body>
<div class="container">
      <div class="row">
        <div class="col-8 offset-sm-2">
          <div class="card mt-5">
            <div class="card-header">
        <h2>Profile</h2>
       		<p>{{ student.prenom }}</p>
       		<p>{{ student.nom }}</p>
       		<p>{{ student.date_naissance }}</p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#_ID</th>
            <th scope="col">Matière</th>
            <th scope="col">Note</th>
            <th scope="col">Coefficient</th>
        </tr>
      </thead>
      <tbody>
      {% for note in notes %}
          <tr>
          <td>{{note.student_id}}</td>
          <td>{{note.matiere}}</td>
          <td>{{note.note}}</td>
          <td>{{note.coefficient}}</td>
          </td>
        </tr> 
      {% endfor %}
        </tbody>
    </table>
</div>
        {% if note == note.note %}
            <img src=" url_for('static', filename='smiley_good.jpg')">
        {% else %}
            <img src=" url_for('static', filename='smiley.bad.jpg')">
          {% endif %}
        <a href="{% url 'student_app:students' %}" class="btn btn-success col-8">Revenir en Arrière</a>
   </div>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
